<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <style>
        .hoverrow:hover{
            background: lightgray;
        }
    </style>
</head>
<body ng-app="myapp" ng-controller="mijnCtrl">
<script>
    var app = angular.module("myapp", []);
    app.controller("mijnCtrl", function ($scope, $http) {
        //$scope.User = {"FirstName" : "TestFirst","LastName" : "TestLast"};
        $scope.User = {};
        $scope.Page = "Login";
        $scope.CreateTeamValue = "";

        $scope.Teams= [
            {Name:"1st",Members:[
                {FirstName:"member1F",LastName:"member1L"},{FirstName:"member2F",LastName:"member2L"}
                ]
            },
            {Name:"2st",Members:[
                {FirstName:"member2F",LastName:"member2L"},{FirstName:"member3F",LastName:"member3L"}
                ]
            }
        ];

        var RefreshInfo = function () {
            $http.post(window.location.href + "api/getuser", $scope.User).then(function (res) {
                if(res.data.Email.isNullOrUndefined() && res.data.contains("database"))
                {
                    //failed
                }
                else{
                    $scope.User = res.data;
                }
                //console.log(res);
            }, function (res) {
                //login failed
                console.log(res);
            });
        };

        $scope.tableactive = "";
        $scope.ShowMembers = function(name){
            //console.log(name);
            if($scope.tableactive != name){
                $scope.tableactive = name;
            }
            else {$scope.tableactive = "";}
        };
        //console.log($scope.Teams);
        //$scope.Page = "CreateTeam";


        $scope.Login = function () {
            //$scope.User = {"Email" : $('#emaillogin').text(),"Password" : $('#passwordlogin').text()};
            console.log($scope.User);
            //console.log(window.location.href + "api/login");
            //$scope.Page = 'Teams';
            $http.post(window.location.href + "api/login", $scope.User).then(function (res) {
                if(res.data.contains("signed in"))
                {
                    $scope.Page = 'Teams';
                    RefreshInfo();
                }
                //console.log(res);
            }, function (res) {
                //login failed
                console.log(res);
            });
        };

        $scope.Register = function () {
            /*$scope.User = {"Email" : $('#emaillogin').text(),
                "Password" : $('#passwordlogin').text(),
                "PasswordConfirm" : $('#confirm-password').text(),
                "FirstName" : $('#firstname').text(),
                "LastName" : $('#lastname').text()
            };*/
            $scope.Page = 'Teams';
            $http.post(window.location.href + "api/newuser", $scope.User).then(function (res) {
                if(res.data === "true")
                {
                    $scope.Page = 'Teams';
                    RefreshInfo();
                }
                //console.log(res);
            }, function (res) {
                //register failed
                console.log(res);
            });
        };

        $scope.CreateTeam = function () {
            $http.post(window.location.href + "api/addteam", {TeamName : $scope.CreateTeamValue}).then(function (res) {
                if(res.data === "Team added")
                {
                    $scope.Page = 'Teams';
                    RefreshInfo();
                }
                //console.log(res);
            }, function (res) {
                //register failed
                console.log(res);
            });
        };

        $scope.Logout = function () {
            $scope.Page = "Login";
            $scope.User = {};
        };
    });
    $(function() {

        $('#login-form-link').click(function(e) {
            $("#login-form").delay(100).fadeIn(100);
            $("#register-form").fadeOut(100);
            $('#register-form-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });
        $('#register-form-link').click(function(e) {
            $("#register-form").delay(100).fadeIn(100);
            $("#login-form").fadeOut(100);
            $('#login-form-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });

    });
</script>
<nav class="navbar navbar-default" ng-show="Page != 'Login'">
    <div class="container-fluid">

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">View Teams <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Create Team</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search teams">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><p class="navbar-text">Signed in as: {{User.FirstName}} {{User.LastName}}</p></li>
                <li><a href="#" ng-click="Logout">Logout</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div ng-show="Page == 'Login'">
    <div class="container" style="margin-top: 10%">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-6">
                                <a href="#" class="active" id="login-form-link">Login</a>
                            </div>
                            <div class="col-xs-6">
                                <a href="#" id="register-form-link">Register</a>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div id="login-form" role="form" style="display:block;">
                                    <div class="form-group">
                                        <input type="email" name="email" id="emaillogin" tabindex="1" class="form-control" placeholder="Email Address" value="" ng-model="User.Email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="passwordlogin" tabindex="2" class="form-control" placeholder="Password" ng-model="User.Password">
                                    </div>
                                    <div class="form-group text-center">
                                        <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                        <label for="remember">Remember Me</label>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="button" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-register" value="Log In" ng-click="Login()">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="register-form" role="form" style="display:none;">
                                    <div class="form-group">
                                        <input type="text" name="firstname" id="firstname" tabindex="1" class="form-control" placeholder="First Name" value="" ng-model="User.FirstName">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="lastname" id="lastname" tabindex="1" class="form-control" placeholder="Last Name" value="" ng-model="User.LastName">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="" ng-model="User.Email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" ng-model="User.Password">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password" ng-value="User.PasswordConfirm">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="button" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now" ng-click="Register()">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-show="Page == 'Teams'" class="container">
    <table class="table table-bordered table-condensed " style="text-align: center">
        <thead>
        <tr style="font-weight: bold">
            <th style="text-align: center" ng-show="tableactive == '' ">Team Names</th>
            <th style="text-align: center" ng-show="tableactive != '' ">First Name Members</th>
            <th style="text-align: center" ng-show="tableactive != '' ">Last Name Members</th>
        </tr>
        </thead>
        <tbody ng-repeat="team in Teams">
        <tr class="hoverrow" ng-click="ShowMembers(team.Name)">
            <td colspan="2">{{team.Name}}</td>
        </tr>
        <tr ng-show="tableactive == team.Name" ng-repeat="member in team.Members">
            <td>{{member.FirstName}}</td>
            <td>{{member.LastName}}</td>
        </tr>
        </tbody>
    </table>
</div>
<div ng-show="Page == 'CreateTeam'" class="container" style="margin-top: 10%;">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div id="create-form" role="form" style="display:block;">
                    <div class="form-group">
                        <input type="text" name="team" id="teamname" tabindex="1" class="form-control" placeholder="Team Name" ng-value="CreateTeamValue">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="button" name="create-team" id="create-team" tabindex="4" class="form-control btn btn-login" value="Create Team" ng-click="CreateTeam">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
